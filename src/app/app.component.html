<p>findById(...) :</p>
<p *ngIf="firstThing">{{firstThing | json}}</p>
<hr>
<p>findAll(...) - total count: {{thingsCount$ |
  async}} -
  <span *ngIf="thingsPage">
    <label for="page">page: </label>
    <input id="page"
      type="number"
      min="0"
      #page
      (change)="onPageIndex(page.value)"
      value="0">
  </span>
</p>
<p *ngIf="loading">Loading...</p>
<table *ngIf="thingsPage && !loading">
  <tr>
    <th>iri</th>
    <th>label</th>
    <th>text</th>
  </tr>
  <tr *ngFor="let thing of thingsPage.content">
    <td>{{thing.id}}</td>
    <td>{{thing.label}}</td>
    <td>{{thing.text}}</td>
  </tr>
</table>
