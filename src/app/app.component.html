<p>Things: (total={{thingsCount$ | async}})</p>
<table>
  <tr>
    <th>#</th>
    <th>iri</th>
    <th>label</th>
    <th>text</th>
  </tr>
  <tr *ngFor="let thing of things$ | async; let i = index">
    <td>{{i+1}}</td>
    <td>{{thing.id}}</td>
    <td>{{thing.label}}</td>
    <td>{{thing.text}}</td>
  </tr>
</table>
