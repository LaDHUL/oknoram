<ng-template #getContent
  let-items="items">
  <span *ngFor="let item of items; let isLast=last">{{
    item.getContent() }}<span *ngIf="!isLast"> -
    </span></span>
</ng-template>

<p>findById(...) :</p>
<p *ngIf="firstThing">id={{firstThing.id}}
  label={{firstThing.label}}</p>
<hr>
<p>findAll(...) - total count: {{thingsCount$ |
  async}} -
  <span *ngIf="thingsPage">
    <label for="page">page: </label>
    <input id="page"
      type="number"
      min="0"
      #page
      (change)="onPageIndex(page.value)"
      value="0">
  </span>
</p>
<p *ngIf="loading">Loading...</p>
<table *ngIf="thingsPage && !loading">
  <tr>
    <th>iri</th>
    <th>label</th>
    <th>texts</th>
    <th>booleans</th>
    <th>integers</th>
    <th>decimals</th>
    <th>dates</th>
    <th>otherThings</th>
  </tr>
  <tr *ngFor="let thing of thingsPage.content">
    <td>{{thing.id}}</td>
    <td>{{thing.label}}</td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.texts}"></ng-container>
    </td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.booleans}"></ng-container>
    </td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.integers}"></ng-container>
    </td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.decimals}"></ng-container>
    </td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.dates}"></ng-container>
    </td>
    <td>
      <ng-container *ngTemplateOutlet="getContent;context:{items: thing.otherThings}"></ng-container>
    </td>
  </tr>
</table>
